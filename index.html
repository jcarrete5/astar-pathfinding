<!DOCTYPE html>
<html>
<head>
    <title>Pathfinding</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Jason R. Carrete" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.min.js"></script>
    <script src="js/heap.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/path.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <header>
        <h1>Pathfinding</h1>
    </header>
    <main>
        <div class="center">
            <table class="center">
                <tr>
                    <th>Grid Size</th>
                    <th>Wall %</th>
                    <th>Start Pt</th>
                    <th>Goal Pt</th>
                </tr>
                <tr>
                    <td><input type="number" id="gridSize" value="10" /></td>
                    <td><input type="range" id="wallPct" value="33" /></td>
                    <td><input type="text" id="startPos" value="0 0" /></td>
                    <td><input type="text" id="goalPos" value="9 9" /></td>
                </tr>
            </table>
        </div>
        <div class="center">
            <button onclick="reRun();">Reset</button>
        </div>
        <div id="app-wrapper" style="width:50%;"></div>
    </main>
    <footer>
        <p>&copy; 2017 Jason R. Carrete</p>
    </footer>
</body>
</html>
